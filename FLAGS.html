    <script>
        //question 2
        //use the rest countries api url and display all the country flag in console

         var req = new XMLHttpRequest() // create a XHR object
         req.open('GET',"https://restcountries.com/v3.1/all") //open a connection
         req.send() //send request or establishing a connection


         //once the data sucessfully received from server
         //onload is an event which triggers after page is loaded
         req.onload = function(){          
            var data = JSON.parse(req.response)

            for(var obj of data){
                /*this flag again has three properties inside it, to get image of flag copy .png
                and paste it in browser*/
                console.log(obj.flags) 

                //If u want to get redirected to jpg of flag then comment 26th line and uncomment 29th line 
                //console.log(obj.flags.png)             
            }
         }
    </script>
