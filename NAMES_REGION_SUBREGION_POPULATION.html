<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           //question 3
           //use rest countries api url and print all countries names,regions,subregion and populations

var req = new XMLHttpRequest() // create a XHR object
         req.open('GET',"https://restcountries.com/v3.1/all") //open a connection
         req.send() //send request or establishing a connection
          
         //once the data sucessfully received from server
         //onload is an event which triggers after page is loaded
         req.onload = function(){            
            var data = JSON.parse(req.response)
         
            for(var obj of data){            
                console.log('name :'+obj.name.common) //printing name, if u want all alternative name remove .common
                console.log('region :'+obj.region)  //printing region
                console.log('subregion :'+obj.subregion)  //printing subregion
                console.log('population :'+obj.population)  //printing population
            }
         }
    </script>
    
</body>
</html>
